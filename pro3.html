<html>
<head>
<title>Mathematical Expression</title>
<script type="text/JavaScript">
function e()
{
var ee=document.getElement By Id("expr").value;
document.getElement By Id("result").value=eval(ee);
}
</script>
</head>
<body bgcolor="cyan">
<form>
Enter expression:<input type="text" id=expr/>
<br/><br/><input type="button"value="evaluate"
onclick="e()"/><br/><br/>
result of the expression:<input type="text"
id="result/">
</form>
</body>
</html>
