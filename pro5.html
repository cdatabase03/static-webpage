<html>
<head>
<title>sum of natural no's</title>
<script type="text/JavaScript">
function sum()
{
var num=window.prompt("Enter the value of N");
var n=parseInt(num);
var sum=(n*(n+1))/2;
window.alert("sum of first" +n+"natural numbers:"+sum);
}
</script>
<body>
<form>
<input type="button" value="Find the sum of Natural numbers" 
onclick="sum()"/>
</form>
</body>
</html>
